<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap page</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row m-5 shadow-lg">
     <div class="col-md-6 d-none d-md-block">
      <img src="https://i.pinimg.com/736x/ed/27/af/ed27af2f2e5b39eb98bf2dce62045131.jpg"
      class="image-fluid" style="width:600px;height:100%" />
     </div>
    <div class="col-md-6 bg-white p-5">
      <h3 class="pb-3">Login Form</h3>
      <div class="form-style">
  <form>
    <div class="form-group pb-3">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group pb-3">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class=" form-group pb-3 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <input  type="checkbox" name="" value="something" /><span class="pl-2 font-weight-bold">Remember Me</span>
      </div>
      <div>
        <a href="#">Forget Password?</a>
      </div>
    </div>
     <div class="container pb-2">
    <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
    </div>
  </form>
  <div class="sideline">OR</div>
  <div class="container mb-3">
      <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2 ">
        <i class="fa-fa-facebook" aria-hidden="true"></i>
        Login with Facebook
      </button>
  </div>
  <div class="pt-4 text-center">
    Get Members Benefit . <a href="#">Sign up</a>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
